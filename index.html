<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="container-img">
        <img class="" src="images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card-body">
        <br />
        <h2>Equilibrium #3429</h2>
        <br />
        <p>
          Our equilibrium collection promotes balance and calm.
        </p>
        <br />
        <div class="row">
          <div class="col-1">
            <div class="container-diamond">
              <img class="" src="images/icon-ethereum.svg" alt="" /> <span>   0.041 ETH</span>
            </div>

          </div>
          <div class="col-2">
            <div class="ide">

            </div>
            <div class="container-clock">
              <img class="" src="images/icon-clock.svg" alt="" />
              <span>   3 days left</span>
            </div>

          </div>

        </div>
        <br />
        <div class="hr">

        </div>
        <br />
        <div class="container-avatar">
          <div class="Avatar">
            <img class="" src="images/image-avatar.png" alt="" />
            <span class="Creation"> Creation of <span class="name">Jules Wyvern</span></span>
          </div>


        </div>
        <br />
        <br />

      </div>
    </div>
  </div>
</body>
